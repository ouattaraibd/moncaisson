{% extends 'base.html' %}

{% block content %}
<h1>Vos Notifications</h1>
<ul>
{% for notification in notifications %}
    <li>
        <a href="{{ notification.link }}">{{ notification.message }}</a>
        {% if not notification.is_read %}(Nouveau){% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
