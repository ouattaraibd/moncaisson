<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Politiques | MonCaisson{% endblock %}</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .policy-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        h2 {
            color: var(--secondary-color);
            margin-top: 35px;
            margin-bottom: 15px;
        }
        
        h3 {
            color: var(--primary-color);
            margin-top: 25px;
        }
        
        p, li {
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        ul {
            padding-left: 25px;
        }
        
        .highlight {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid var(--secondary-color);
            margin: 20px 0;
        }
        
        .important {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="policy-container">
        {% block policy_content %}
        <!-- Le contenu spécifique viendra ici -->
        {% endblock %}
        
        <footer>
            <p>Dernière mise à jour : 29 avril 2025</p>
            <p>&copy; 2025 MonCaisson. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
