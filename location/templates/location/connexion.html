{% extends 'location/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Connexion</h3>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Identifiants incorrects. Veuillez r√©essayer.
                    </div>
                    {% endif %}

                    <form method="post" action="{% url 'connexion' %}{% if next %}?next={{ next|urlencode }}{% endif %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" name="username" class="form-control" required id="id_username">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" class="form-control" required id="id_password">
                        </div>
                        {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
